<html>
     <head>
         <title>pong</title>
         <script type ="text/javascript" src = "Phaser.min.js"></script>
              <style type ="text/css">
             body {
             margin:0;
              }
         </style>
     </head>
         <body>
             <script type ="text/javascript">
             var game = new Phaser.Game(800,600,Phaser.AUTO,'',{
                preload : preload,
                create  : create,
                update  : update 
                });
              //D:\gitkracken saved files\pong
            var paddle1;
            var paddle2;

                function preload(){
                    game.load.image('paddle','assets/paddle.png')

                }
                function create(){
                    paddle1 = create_paddle(0,game.world.centerY);
                    paddle2 = create_paddle(game.world.width - 16,game.world.centerY);

                }
                function update(){
                    control_paddle(paddle1,game.input.y);

                }

                function create_paddle(x,y){
                    var paddle = game.add.sprite(x,y,'paddle');
                    paddle.anchor.setTo(0.5,0.5);
                    game.physics.arcade.enable(paddle);
                    paddle.body.collideWorldBounds =true;
                    

                    return paddle;
                }
                function control_paddle(paddle,y){
                    paddle.y = y;

                    if (paddle.y>game.world.height - paddle.height / 2){
                        paddle.y = game.world.height / 2;
                        //game.world.height is 600 pixel but we need to change the resolution so paddle.world.height
                        
                    }
                }



             </script>
          </body>
</html>
